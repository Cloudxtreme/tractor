{% extends '../layout.html' %}

{% block title %}Signup{% endblock %}

{% block body %}
<div class="panel panel-inverse">
  <div class="panel-heading">
    <h3 class="panel-title">Signup</h3>
  </div>

  <div class="panel-body">
    <form method="post" action="/users/signup">
      <div class="form-group">
        <label for="input-email">Email</label>
        <input name="email" type="text" class="form-control" id="input-email" placeholder="" value="{{ user.email }}">
      </div>

      <div class="form-group">
        <label for="input-password">Password</label>
        <input name="password" type="password" class="form-control" id="input-password" placeholder="" value="{{ user.password }}">
      </div>

      <div class="form-group">
        <label for="input-password-confirm">Confirm password</label>
        <input name="passwordConfirm" type="password" class="form-control" id="input-password-confirm" placeholder="" value="{{ user.passwordConfirm }}">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
      or <a href="/users/login">Login</a>
    </form>
  </div>
</div>
{% endblock %}
